;--------------------------------------------
; Übertragunsprotokolle
;--------------------------------------------
; geändert SOSFTPOptions.java defauls für ftps auskommentiert
[do_local]
protocol=local
[do_explicit_ftps]
protocol=ftps
port=21
; default client security
;ftps_client_secutity=explicit
[do_implicit_ftps]
protocol=ftps
ftps_client_secutity=implicit
port=990
[do_ftp]
protocol=ftp
port=21
;--------------------------------------------
; Konfiguration der Verbindungen
;--------------------------------------------
[host_local]
host = localhost
[host_local_ftp]
host = localhost
user=sos
password=sos
[host_homer]
host=homer.sos
user=sos
password=sos
[host_wilma]
host=wilma.sos
user=test
password=12345
[host_http_proxy]
proxy_host=homer
proxy_port=3128
proxy_user=proxy_user
proxy_password=12345
[host_socks_proxy]
proxy_host=homer
proxy_port=1080
proxy_user=sos
proxy_password=sos
proxy_protocol=socks5
[transfer_settings]
transactional=true 
atomic_suffix=~
force_files=false
buffer_size=16000
sendTransferHistory=false
;CheckFileSizeAfterTransfer=false
;----------------------------------------------
; Übertragung von Dateien
;----------------------------------------------
[local_2_explicit_ftps]
source_include=host_local,do_local
target_include=host_homer,do_explicit_ftps
include=transfer_settings

target_dir=/home/sos/jade/to_homer
target_ssh_auth_method=password

operation=copy
file_path=R:/nobackup/junittests/testdata/JADE_Target_Dir/JADE.Manual.pdf
verbose=9
[local_2_local_explicit_ftps]
source_include=host_local,do_local
target_include=host_local_ftp,do_explicit_ftps
;target_port=21222
include=transfer_settings

target_dir=/
target_ssh_auth_method=password

operation=copy
file_path=R:/nobackup/junittests/testdata/JADE_Target_Dir/JADE.Manual.pdf
;verbose=9
